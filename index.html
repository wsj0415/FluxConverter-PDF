<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxConverter PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Chakra Petch"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              obsidian: '#050505',
              charcoal: '#0f0f0f',
              graphite: '#1a1a1a',
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                900: '#78350f', // deep amber for backgrounds
              },
              neon: {
                cyan: '#06b6d4',
                orange: '#f97316'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
              'grid-pattern-light': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-primary: #f9fafb;
        --text-primary: #111827;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --scroll-track: #f3f4f6;
        --scroll-thumb: #d1d5db;
        --scroll-thumb-hover: #9ca3af;
      }
      
      html.dark {
        --bg-primary: #050505;
        --text-primary: #e5e5e5;
        --glass-bg: rgba(23, 23, 23, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --scroll-track: #0f0f0f;
        --scroll-thumb: #333;
        --scroll-thumb-hover: #444;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: "Chakra Petch", sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover); 
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.394",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
